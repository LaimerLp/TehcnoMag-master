{% extends "layout.html" %}

{% block content %}
<h1>Блог</h1>
<ul>
    {% for post in posts %}
    <li>
        <h2><a href="{% url 'blog_detail' post.pk %}">{{ post.title }}</a></h2>
        <p>{{ post.summary }}</p>
        <p><small>Опубликовано: {{ post.published_date }}</small></p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
